<script type="text/javascript">

var validator = {

    mainMessage:'Oops. We need a little more info.',

    inputFields:[],
    
    validate: function(cname , message){

        if (cname == null || cname == "") {
            alertModal(this.mainMessage, message);
            return false;
        }

    },

    // set listens for input fields in each form
    initListeners: function(){

        var self = this;
        var forms = document.forms;

        for(var i = 0; i < forms.length;i++){

            var fields = forms[i].getElementsByTagName("input"),
                name = document.forms[0].name;

            forms[i].addEventListener('submit',function(e){
                self.checkAllFields(e);
            });

            for(var i = 0; i < fields.length;i++){
                if(fields[i].required === true){
                    
                    var message = fields[i].dataset.message,
                        value = fields[i].value;

                        this.inputFields.push(fields[i]); // track each required input field

                    (function(){

                        fields[i].addEventListener('keydown',function(e){

                            var key = e.which || e.keyCode;

                            if(event.keyCode == 13){

                                self.validateInput(this);                
                            }

                        });

                    })();

                }
            }

        }
        
    },

    validateInput:function(element){

        var inputType = element.type;
        return this[inputType + 'Validate'](element);

    },

    checkAllFields:function(e){

        e.preventDefault();

        for(var i = 0;i < this.inputFields.length;i++){

        

            var isValid = this.validateInput(this.inputFields[i]);

        

            if(!isValid){
                alertModal(this.mainMessage, this.inputFields[i].dataset.message);

                this.inputFields[i].value = '';
            
                return false;
            }

        }


        /* RUN the legacy code thats sets the cookie and checks non required fields */
        if(validateForm()){
            /* submit the forms if all filled*/
            document.forms[0].submit();
        }
    },


    textValidate:function(element){

        var value = element.value;
        if (value == null || value == "") {
            alertModal(this.mainMessage, element.dataset.message);
            return false;
        }

        return true;

    },

    emailValidate:function(element){

        //Validate Email Address
        var x = element.value;
        var atpos = x.indexOf("@");
        var dotpos = x.lastIndexOf(".");
        if (atpos < 1 || dotpos < atpos + 2 || dotpos + 2 >= x.length) {
            alertModal(this.mainMessage, element.dataset.message);
            element.value = '';  // clear the non valid input
            return false;
        }

        return true;

    },

    numberValidate:function(element){

        return true;

    },

    telValidate:function(element){

        //Validate Company Travel Phone Number
        var phoneNumber = element.value;
        
        phoneNumber = phoneNumber.replace(/[^0-9]/g, '');

        if(phoneNumber.length < 10) {
            alertModal(this.mainMessage, element.dataset.message);
            element.value = '';  // clear the non valid input
            return false;
        }

        return true;

    }


};


validator.initListeners();
