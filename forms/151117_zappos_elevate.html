<table border="0" cellpadding="5" cellspacing="5" style="width:100%;margin-top:-80px;">
	<tbody>
		<tr style="width:100%;">
			<td style="text-align:center;border-bottom:none;">

			<!-- get the modal -->
			<script src="/cms/dam/modaljs.js"></script>
			<link rel="stylesheet" type="text/css" href="/cms/dam/modalcss.css" />

			<script type="text/javascript">

			function validateBookForm() {
					var CUSTOMER_ID_ = document.forms["ZAPPOS_ELEVATE"]["c"].value;
					var initialElevateNumberCheck = /^[0-9]{11}$/;
					var elevateNumberDigits = new Array();

					if (CUSTOMER_ID_.match(initialElevateNumberCheck)) {
						var elevateNumberDigits = CUSTOMER_ID_.split('');
						var d1 = elevateNumberDigits[0];
						var d2 = elevateNumberDigits[1];

						if((d1 == 0) && (d2 == 0)) {
							alertModal("Oops. We need a little more info.", "Please enter a valid 11-digit Elevate number.");
							return false;
						} else {
							var elevateNumber = $('#bookingElevateNumberField').val();
							return true;
						}
					}
					else {
						alertModal("Oops. We need a little more info.", "Please enter a valid 11-digit Elevate number.");
						return false;
					}
				}
			</script>

			<style type="text/css">
					button {
							color: #FFFFFF;
							background-color: #7b4397;
							font-family:"Gotham SSm 4r","Gotham SSm A","Gotham SSm B",Arial,sans-serif;
							font-weight: 700;
							font-size: .8em;
							font-style: normal;
							-webkit-font-smoothing: antialiased;
							text-align: center;
							text-decoration: none;
							text-transform: uppercase;
							-webkit-appearance: button;
							box-sizing: border-box;
							height:36px;
							width:50%;
							vertical-align: top;
							outline: none;
							border:0px;
					}
					button:hover {
							background-color: #9d27d9;
							-webkit-transition: background-color 500ms ease-in-out;
							-moz-transition: background-color 500ms ease-in-out;
							-o-transition: background-color 500ms ease-in-out;
							transition: background-color 500ms ease-in-out;
					}
					input[type="text"] {
							font-family: Arial, sans-serif;
							font-weight: 400;
							font-style: normal;
							font-size: 14px;
							font-size: 1.4rem;
							height: 36px;
							padding: 0 12px;
							color:#666666;
							width:100%;
							border: 1px solid #ccc;
							box-shadow: inset 2px 2px 0 0 #ebebeb;
					}
					input[type="checkbox"]{
							margin-right: 10px;
					}
					.formRow {
							width:100%;
					}
					.left {
							width:47%;
							float:left;
					}
					.formRight {
							width:47%;
							float:right;
					}
					.centerText {
						text-align: center !important;
					}

					@media only screen and (max-width: 640px) {
							.left {
									width:100%;
									float:none;
							}
							.formRight {
									width:100%;
									float:none;
							}
							input[type="text"] {
									width:100%;
							}
					}
			</style>

			<form name="ZAPPOS_ELEVATE" action="https://www.google.com/" onsubmit="location.href= this.action + elevateNumber" class="ng-pristine ng-valid vaForms">

				 <input type="hidden" name="af" value="47720999">

			<h2 class="subheading centerText">Book Your Nook</h2>
			<p class="subhead centerText" style="clear:both;">Find your perfect space and earn...</p>
			<div class="formRow">
							<p class="centerText">
								<label>
									<b>Elevate Number&nbsp</b>
								</label>
									<input id="bookingElevateNumberField" maxlength="11" name="c" class="formField" onkeydown="if (event.keyCode == 13) {document.getElementById('bookingSubmitButton').click();event.returnValue=false;event.cancel=true;}">
							</p>
			</div>
			<button id="bookingSubmitButton" onclick="return validateBookForm();">Book Now</button>
			<p class="centerText">
					<label>
							<b>Not yet a member?</b> <a href="https://www.virginamerica.com/elevate-frequent-flyer/sign-up" target="_blank">JOIN NOW</a>
					</label>
			</p>
		</form>
