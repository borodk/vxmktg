<script type="text/javascript">


function determinePage () {
	//turn off the js warning
	$('#javascript').css('display', 'none');
	//figure out which page we're on and display/hide the appropriate divs
	var pageVersion = location.search.replace('?', '').split('&').map(function(val){
		  return val.split('=');
	});
	if (pageVersion != "") {
		if (pageVersion[0][0] == "p" && pageVersion[0][1] == "1") {
			$('#error').css('display', 'block');
		}
		else if (pageVersion[0][0] == "p" && pageVersion[0][1] == "2") {
			$('#thanks').css('display', 'block');
		}
		else {
			$('#apply').css('display', 'block');
		}
	}
	else {
		$('#apply').css('display', 'block');
	}
}
function validateCompanyFirst() {
	
	givenEmail = document.forms["emailFirstPage"]["EMAIL_ADDRESS_"].value;
	
	var atpos=givenEmail.indexOf("@");
	var dotpos=givenEmail.lastIndexOf(".");
	
	var emailDomain = givenEmail.slice(atpos+1);

	if (atpos<1 || dotpos<atpos+2 || dotpos+2>=givenEmail.length) {
	  	alertModal("Form fix...", "Please enter a valid email address");
	  	return false;
	}

	else {

		document.forms["emailFirstPage"]["EMAIL_DOMAIN"].value = emailDomain ;
		
		document.forms["emailFirstPage"].submit();

	}
}

function validateCompanyError() {
	
	givenEmail = document.forms["emailErrorPage"]["EMAIL_ADDRESS_"].value;
	
	var atpos=givenEmail.indexOf("@");
	var dotpos=givenEmail.lastIndexOf(".");
	var emailDomain = givenEmail.slice(atpos+1);

	if (atpos<1 || dotpos<atpos+2 || dotpos+2>=givenEmail.length) {
	  	alertModal("Form fix...", "Please enter a valid email address.");
	  	return false;
	}

	else {

		document.forms["emailErrorPage"]["EMAIL_DOMAIN"].value = emailDomain ;
		
		document.forms["emailErrorPage"].submit();
	}
}
function springyForm (field2) {
	var whichField = field2.value;
	field2.addEventListener("focus", function(){
		if (this.value==whichField){
			this.value='';
		}
	});
	field2.addEventListener("blur", function(){
		//this.value='';
		if (this.value==''){
			this.value = whichField;
		}
	});
}
