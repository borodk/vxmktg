<script type="text/javascript">

//all the cookie functionality
function getCookie (name) {
    var dcookie = document.cookie; 
    var cname = name + "=";
    var clen = dcookie.length;
    var cbegin = 0;
            while (cbegin < clen) {
            var vbegin = cbegin + cname.length;
                    if (dcookie.substring(cbegin, vbegin) == cname) { 
                    var vend = dcookie.indexOf (";", vbegin);
                            if (vend == -1) vend = clen;
                    return unescape(dcookie.substring(vbegin, vend));
                    }
            cbegin = dcookie.indexOf(" ", cbegin) + 1;
                    if (cbegin == 0) break;
            }
    return null;
}
function setRegCookie(c_name,value,exdays)
{
    var exdate=new Date();
    exdate.setDate(exdate.getDate() + exdays);
    var c_value=escape(value) + ((exdays==null) ? "" : "; expires="+exdate.toUTCString());
    document.cookie=c_name + "=" + c_value;
}
function checkForRegCookie() {
    regCheck = getCookie('test-cookie');
    if (regCheck !== null && regCheck !== "") {
        window.location = "/cms/promos/8-15-16-mobile-beta-thank-you";
    } else {
        return false;
    }
}

//form validation and then cookie creation and submission all in the one function, triggered by the submit button
function validateForm() {

    //Validate First Name
    var fname = document.forms["APP_BETA_FORM"]["APP_BETA_FIRST_NAME"].value;
    if (fname == null || fname == "") {
        alertModal('Oops. We need a little more info.', 'Please enter your first name.');
          return false;
    }

    //Validate Last Name
    var lname = document.forms["APP_BETA_FORM"]["APP_BETA_LAST_NAME"].value;
    if (lname == null || lname == "") {
        alertModal('Oops. We need a little more info.', 'Please enter your last name.');
          return false;
    }

    //Validate Email Address
    var x=document.forms["APP_BETA_FORM"]["EMAIL_ADDRESS_"].value;
    var atpos=x.indexOf("@");
    var dotpos=x.lastIndexOf(".");
        if (atpos<1 || dotpos<atpos+2 || dotpos+2>=x.length) {
          alertModal('Oops. We need a little more info.', 'Please enter a valid email address.');
          return false;
    }

    //Elevate Number  ALERT MODAL MESSAGE WAS
    //Oops. We need a little more info., Please enter a valid 11-digit Elevate number.
    var CUSTOMER_ID_ = document.forms["APP_BETA_FORM"]["APP_BETA_ELEVATE_NUMBER"].value;
    var initialElevateNumberCheck = /^[0-9]{11}$/;
    var elevateNumberDigits = new Array();

    if (CUSTOMER_ID_.match(initialElevateNumberCheck)) {
        var elevateNumberDigits = CUSTOMER_ID_.split('');
        var d1 = elevateNumberDigits[0];
        var d2 = elevateNumberDigits[1];

        if((d1 == 0) && (d2 == 0)) {
            alertModal("Oops. We need a little more info.", "Please enter a valid 11-digit Elevate number.");
                return false;
        } 
    } else {
        alertModal("Oops. We need a little more info.", "Please enter a valid 11-digit Elevate number.");
        return false;
    }

    // check for mobile os selection
    var radios = document.getElementsByName("APP_BETA_OS");
    if (!(radios[0].checked || radios[1].checked)) {
        alertModal('Oops. We need a little more info.',  'Please select your mobile operating system.');
        return false;
    }
    
    //translate the optin
    if ($('input[name=APP_BETA_GENERAL_OPTIN]:checked').length != 0) {
        $('form[name="APP_BETA_FORM"]').append('<input type="hidden" name="EMAIL_PERMISSION_STATUS_" value="Y">');
        $('form[name="APP_BETA_FORM"]').append('<input type="hidden" name="FARESALE_OPTIN" value="Y">');
        $('form[name="APP_BETA_FORM"]').append('<input type="hidden" name="PARTNER_OPTIN" value="Y">');
        $('form[name="APP_BETA_FORM"]').append('<input type="hidden" name="DEPARTUREDEALS_OPTIN" value="Y">');
    }

    setRegCookie('test-cookie','registered',365);

}

checkForRegCookie();


</script>
