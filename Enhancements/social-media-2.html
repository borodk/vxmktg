<style type="text/css">
@import url(http://weloveiconfonts.com/api/?family=entypo);

/* entypo */
[class*="entypo-"]:before {
   font-family: "entypo", sans-serif;
}

a { 
   text-decoration: none;
}
ul {
   list-style: none;
   margin: 0;
   padding: 0;
}
.container {
   margin: 0 auto;
   padding: 20px 50px;
   background: white;
}
.text-body #sticky-social a {
	border-bottom: none;
}
#sticky-social {
	left: 0;
	position: fixed;
	top: 150px;
}
#sticky-social #share {
	font-size: 8px;
	font-weight: bold;
	margin-left: 3px;
}
#sticky-social a {
	background: #333;
	color: #fff;
	display: block;
	height: 35px;
	font: 16px;
	line-height: 35px;
	position: relative;
	text-align: center;
	width: 35px;
}
#sticky-social a span {
	line-height: 35px;
	left: -120px;
	position: absolute;
	text-align: center;
	width: 120px;
}
#sticky-social a:hover span {
   left: 100%;
}
#sticky-social a[class*="facebook"],
#sticky-social a[class*="facebook"]:hover,
#sticky-social a[class*="facebook"] span { background: #3b5998; }

#sticky-social a[class*="twitter"],
#sticky-social a[class*="twitter"]:hover,
#sticky-social a[class*="twitter"] span { background: #00aced; }

#sticky-social a[class*="gplus"],
#sticky-social a[class*="gplus"]:hover,
#sticky-social a[class*="gplus"] span { background: #dd4b39; }

#sticky-social a[class*="instagrem"],
#sticky-social a[class*="instagrem"]:hover,
#sticky-social a[class*="instagrem"] span { background: #4090db; }

#sticky-social a[class*="pinterest"],
#sticky-social a[class*="pinterest"]:hover,
#sticky-social a[class*="pinterest"] span { background: #bd081c; }

#sticky-social a[class*="mail"],
#sticky-social a[class*="mail"]:hover,
#sticky-social a[class*="mail"] span { background: #333; }

/*** mobile ***/
@media (max-width: 551px) {

	#sticky-social {
		top: -30px;
		left: -18px;
		position: relative;
		width: 111%;
		height: 35px;
		background: #000;
		text-align: center;
	}
	#sticky-social #share {
		display: none;
	}
	#sticky-social ul {
		margin: 0 auto;
    	max-width: 100%;
    	display: inline-block;
	}
	#sticky-social li {
		float: left;
	}
	#sticky-social a span {
		display: none;
	}
	#sticky-social a[class*="facebook"],
	#sticky-social a[class*="facebook"]:hover,
	#sticky-social a[class*="facebook"] span,
	#sticky-social a[class*="twitter"],
	#sticky-social a[class*="twitter"]:hover,
	#sticky-social a[class*="twitter"] span,
	#sticky-social a[class*="gplus"],
	#sticky-social a[class*="gplus"]:hover,
	#sticky-social a[class*="gplus"] span,
	#sticky-social a[class*="instagrem"],
	#sticky-social a[class*="instagrem"]:hover,
	#sticky-social a[class*="instagrem"] span,
	#sticky-social a[class*="pinterest"],
	#sticky-social a[class*="pinterest"]:hover,
	#sticky-social a[class*="pinterest"] span,
	#sticky-social a[class*="mail"],
	#sticky-social a[class*="mail"]:hover,
	#sticky-social a[class*="mail"] span
	{ background: #000; }

}
</style>
<aside id="sticky-social">
	<span id="share">SHARE</span>
	<ul>
		<li><a href="#" class="entypo-facebook" target="_blank"><span>Facebook</span></a></li>
		<li><a href="#" class="entypo-twitter" target="_blank"><span>Twitter</span></a></li>
		<li><a href="#" class="entypo-gplus" target="_blank"><span>Google+</span></a></li>
		<li><a href="#" class="entypo-instagrem" target="_blank"><span>Instagram</span></a></li>
		<li><a href="#" class="entypo-pinterest" target="_blank"><span>Pinterest</span></a></li>
		<li><a href="#" class="entypo-mail" target="_blank"><span>Email</span></a></li>
	</ul>
</aside>
